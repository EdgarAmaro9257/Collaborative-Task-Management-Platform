{% extends 'core/base.html' %}

{% block title %}Mis Proyectos{% endblock %}

{% block content %}
<h2>Mis Proyectos</h2>
<div class="list-group">
    {% for project in projects %}

            {{ project.name }}
        </a>
    {% empty %}

    {% endfor %}
</div>
{% endblock %}
